<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <style type="text/css" media="screen">
      *{
        -webkit-box-sizing: border-box;
      }
      html, body{
        height: 100%;
        padding: 0;
        margin: 0;
      }
            
      body{
        background: -webkit-gradient(linear, 0% 100%, 0% 0%, from(#DFF2FF), to(#99BBD2));
        color: white;
        font-family: Helvetica;
        font-size: 14px ;
        border: solid 1px transparent;
      }
      
      a{
        color: white;
        text-decoration: none;
        display: block;
        height: 150px;
        line-height: 150px;
        width: 150px;
        overflow: hidden;
        text-align: center;
        color:rgba(50, 50, 90, 0.3);
        font-size: 1.5em;
        
        opacity: 0;
        -webkit-transition: opacity 0.6s ease;
        -webkit-border-radius: 900px;
      }
      
      ul li{
        border: solid 1px rgba(100, 100, 100, 0.1);
        display: inline-block;
        margin: 60px;
        background: rgba(170,170,200, 0.1);
        -webkit-border-radius: 900px;
        -webkit-box-shadow: inset 10px 15px 40px rgba(255,255,255,0.3),
                            inset -2px -2px 3px rgba(240,240,255,0.4),
                            inset 3px -4px 3px rgba(0,0,100,0.1),
                            inset -3px 2px 3px rgba(0,0,100,0.1);
      }
      
      ul li a:hover{
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">HTML5</a></li>
      <li><a href="#">HTML5</a></li>
    </ul>
  </body>
</html>
